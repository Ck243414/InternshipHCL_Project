<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="assets/style.css">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f4f8;
            font-family: Raleway, sans-serif;
        }

        .content {
            text-align: center;
            background: #fff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 0.5em;
        }

        p {
            color: #666;
            margin-bottom: 1.5em;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: 700;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Welcome to the site!</h1>
            <p>Thank you for signing up.</p>
            <a href="/">Go back to login</a>
        </div>
    </div>
</body>
</html>
